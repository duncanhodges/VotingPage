<!doctype html>
<html>

<head>
    <title>Voting page</title>
</head>

<body>
    <h1>Voting page</h1>

    <input type="text" value="0" class="dial">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.knob.js"></script>

    <script>
    var socket = io();
    $(function() {
        $(".dial").knob({
            'min': 0,
            'max': 100
        });
    });

    socket.on('gather', function() {
        socket.emit('my score', $(".dial").val());
        alert("thanks for your score - " + $(".dial").val());
        $(".dial")
            .val(0)
            .trigger('change');
    });
    </script>
</body>

</html>
